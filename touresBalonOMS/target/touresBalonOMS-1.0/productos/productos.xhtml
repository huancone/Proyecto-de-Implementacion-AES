<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../newTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formAccProductos">           
                    <p:growl id="msgs" showDetail="true" />
                    <p:accordionPanel>
                        <p:ajax event="tabChange" listener="#{productosBean.onTabChange}"  />
                        <p:ajax event="tabClose" listener="#{productosBean.onTabClose}" />

                        <p:tab title="Crear Producto">
                            <h:form>
                                <p:panel header="Ingrese Nuevo Producto">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="idProducto" value="Id Producto" />
                                        <p:inputText id="idProducto" value="#{productosBean.idProducto}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="idProducto" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="nomProducto" value="Nombre Producto" />
                                        <p:inputText id="nomProducto" value="#{productosBean.espectaculo}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="nomProducto" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="descProducto" value="Descripcion Producto" />
                                        <p:inputText id="descProducto" value="#{productosBean.descripcion}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="descProducto" display="icon" />
                                        <br></br>
                                        <p:outputLabel for="fechaLlegada" value="Fecha Llegada" />
                                        <p:calendar id="fechaLlegada" value="#{productosBean.fechaLlegada}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaLlegada}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:outputLabel for="fechaSalida" value="Fecha Salida" />
                                        <p:calendar id="fechaSalida" value="#{productosBean.fechaSalida}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaSalida}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:outputLabel for="fechaEspectaculo" value="Fecha Espectaculo" />
                                        <p:calendar id="fechaEspectaculo" value="#{productosBean.fechaEspectaculo}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaEspectaculo}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:commandButton value="Ciudad Espectaculo" type="button" onclick="PF('ciudadDialogo').show();" />
                                        <p:dialog header="Ciudad Dialog" widgetVar="ciudadDialogo" modal="true" height="100">
                                            <p:dataTable id="dtCiudad" var="ciudad" value="#{productosBean.ciudadEspectaculo}">
                                                <f:facet name="header">
                                                    Ciudades
                                                </f:facet>
                                                <p:column headerText="Id Ciudad">
                                                    <h:outputText value="#{ciudadBean.idCiudad}" />
                                                </p:column>
                                                <p:column headerText="Pais">
                                                    <h:outputText value="#{ciudadBean.pais}" />
                                                </p:column>
                                                <p:column headerText="Tipo Ciudad">
                                                    <h:outputText value="#{ciudadBean.tipoCiudad}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.ciudadEspectaculo.idCiudad}" id="ciudadEspectaculo"/>
                                        <br></br>
                                        <p:commandButton value="Tipo Transporte" type="button" onclick="PF('tipotranspDialogo').show();" />
                                        <p:dialog header="Tipo Transporte" widgetVar="tipotranspDialogo" modal="true" height="100">
                                            <p:dataTable id="dtTransporte" var="ciudad" value="#{productosBean.tipoTransporte}">
                                                <f:facet name="header">
                                                    TipoTransporte
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                       </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoTransporte.id}" id="tipoTransporte"/>
                                        <br></br>
                                        <br></br>
                                        <p:commandButton value="Tipo Espectaculo" type="button" onclick="PF('tipoEspectDialogo').show();" />
                                        <p:dialog header="Tipo Espectaculo" widgetVar="tipoEspectDialogo" modal="true" height="100">
                                            <p:dataTable id="dtEspectaculo" var="ciudad" value="#{productosBean.tipoEspectaculo}">
                                                <f:facet name="header">
                                                    TipoEspectaculo
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                       </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoEspectaculo.id}" id="tipoEspectaculo"/>
                                        <br></br>
                                        <br></br>
                                        <p:commandButton value="Tipo Hospedaje" type="button" onclick="PF('tipoHospedajeDialogo').show();" />
                                        <p:dialog header="Tipo Espectaculo" widgetVar="tipoHospedajeDialogo" modal="true" height="100">
                                            <p:dataTable id="dtHospedaje" var="ciudad" value="#{productosBean.tipoHospedaje}">
                                                <f:facet name="header">
                                                    TipoHospedaje
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                       </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoHospedaje.id}" id="tipoHospedaje"/>
                                        <br></br>
                                    </h:panelGrid>

                                    <p:commandButton value="Guardar" onclick="#{productosBean.crearProducto()}"/>
                                </p:panel>
                            </h:form>
                        </p:tab>
                        <p:tab title="Editar Producto">
                            <h:form>
                                <p:panel header="Consultar Producto">
                                    <h:panelGrid columns="2" cellpadding="4">
                                        <p:outputLabel for="consultaEdit" value="Consultar Por"/>
                                        <p:selectOneRadio id="consultaEdit" value="#{productosBean.tipoConsulta}">
                                            <f:selectItem itemLabel="id" itemValue="id" />
                                            <f:selectItem itemLabel="nombre" itemValue="nombre" />
                                            <f:selectItem itemLabel="descripcion" itemValue="descripcion" />
                                        </p:selectOneRadio>
                                        <p:inputTextarea id="txtConsulta" value="#{productosBean.txtConsulta}"  rows="1" cols="50">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputTextarea>
                                        <br></br>
                                        <p:commandButton value="Consultar" onclick="#{productosBean.consultarProducto()}" />
                                        <br></br>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                            <h:form rendered="#{productosBean.showPanelEdit}">
                                <p:panel header="Editar Producto" >
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="idProductoEdit" value="Id Producto" />
                                        <p:inputText id="idProductoEdit" value="#{productosBean.idProducto}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="idProductoEdit" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="nomProductoEdit" value="Nombre Producto" />
                                        <p:inputText id="nomProductoEdit" value="#{productosBean.espectaculo}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="nomProductoEdit" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="descProductoEdit" value="Descripcion Producto" />
                                        <p:inputText id="descProductoEdit" value="#{productosBean.descripcion}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="descProductoEdit" display="icon" />
                                        <br></br>
                                        <p:outputLabel for="fechaLlegadaEdit" value="Fecha Llegada" />
                                        <p:calendar id="fechaLlegadaEdit" value="#{productosBean.fechaLlegada}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaLlegada}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:outputLabel for="fechaSalidaEdit" value="Fecha Salida" />
                                        <p:calendar id="fechaSalidaEdit" value="#{productosBean.fechaSalida}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaSalida}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:outputLabel for="fechaEspectaculoEdit" value="Fecha Espectaculo" />
                                        <p:calendar id="fechaEspectaculoEdit" value="#{productosBean.fechaEspectaculo}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaEspectaculo}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:commandButton value="Ciudad Espectaculo" type="button" onclick="PF('ciudadDialogoEdit').show();" />
                                        <p:dialog header="Ciudad Dialog" widgetVar="ciudadDialogoEdit" modal="true" height="100">
                                            <p:dataTable id="dtCiudadEdit" var="ciudad" value="#{productosBean.ciudadEspectaculo}">
                                                <f:facet name="header">
                                                    Ciudades
                                                </f:facet>
                                                <p:column headerText="Id Ciudad">
                                                    <h:outputText value="#{ciudadBean.idCiudad}" />
                                                </p:column>
                                                <p:column headerText="Pais">
                                                    <h:outputText value="#{ciudadBean.pais}" />
                                                </p:column>
                                                <p:column headerText="Tipo Ciudad">
                                                    <h:outputText value="#{ciudadBean.tipoCiudad}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.ciudadEspectaculo.idCiudad}" id="ciudadEspectaculoEdit"/>
                                        <br></br>
                                        <p:commandButton value="Tipo Transporte" type="button" onclick="PF('tipotranspDialogoEdit').show();" />
                                        <p:dialog header="Tipo Transporte" widgetVar="tipotranspDialogoEdit" modal="true" height="100">
                                            <p:dataTable id="dtTransporteEdit" var="ciudad" value="#{productosBean.tipoTransporte}">
                                                <f:facet name="header">
                                                    TipoTransporte
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoTransporte.id}" id="tipoTransporteEdit"/>
                                        <br></br>
                                        <br></br>
                                        <p:commandButton value="Tipo Espectaculo" type="button" onclick="PF('tipoEspectDialogoEdit').show();" />
                                        <p:dialog header="Tipo Espectaculo" widgetVar="tipoEspectDialogoEdit" modal="true" height="100">
                                            <p:dataTable id="dtEspectaculoEdit" var="ciudad" value="#{productosBean.tipoEspectaculo}">
                                                <f:facet name="header">
                                                    TipoEspectaculo
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoEspectaculo.id}" id="tipoEspectaculoEdit"/>
                                        <br></br>
                                        <br></br>
                                        <p:commandButton value="Tipo Hospedaje" type="button" onclick="PF('tipoHospedajeDialogoEdit').show();" />
                                        <p:dialog header="Tipo Espectaculo" widgetVar="tipoHospedajeDialogoEdit" modal="true" height="100">
                                            <p:dataTable id="dtHospedajeEdit" var="ciudad" value="#{productosBean.tipoHospedaje}">
                                                <f:facet name="header">
                                                    TipoHospedaje
                                                </f:facet>
                                                <p:column headerText="Id Tarifa">
                                                    <h:outputText value="#{tarifaValoresBean.id}" />
                                                </p:column>
                                                <p:column headerText="Nombre">
                                                    <h:outputText value="#{tarifaValoresBean.nombreTipo}" />
                                                </p:column>
                                                <p:column headerText="Precio">
                                                    <h:outputText value="#{tarifaValoresBean.precio}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.crearProducto()}" icon="ui-icon-search" title="View" />
                                                </p:column>
                                            </p:dataTable>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.tipoHospedaje.id}" id="tipoHospedajeEdit"/>
                                        <br></br>
                                    </h:panelGrid>

                                    <p:commandButton value="Guardar" onclick="#{productosBean.editarProducto()}"/>
                                </p:panel>
                            </h:form>
                        </p:tab>
                        <p:tab title="Eliminar Producto"> 
                            <h:form>
                                <p:panel header="Consultar Producto">
                                    <h:panelGrid columns="2" cellpadding="4">
                                        <p:outputLabel for="consultaDel" value="Consultar Por"/>
                                        <p:selectOneRadio id="consultaDel" value="#{productosBean.tipoConsulta}">
                                            <f:selectItem itemLabel="id" itemValue="id" />
                                            <f:selectItem itemLabel="nombre" itemValue="nombre" />
                                            <f:selectItem itemLabel="descripcion" itemValue="descripcion" />
                                        </p:selectOneRadio>
                                        <p:inputTextarea id="txtConsultaDel" value="#{productosBean.txtConsulta}"  rows="1" cols="50">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputTextarea>
                                        <br></br>
                                        <p:commandButton value="Consultar" onclick="#{productosBean.consultarProducto()}" />
                                        <br></br>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                            <h:form>
                                <p:panel header="Eliminar Producto">
                                    <h:panelGrid columns="2" cellpadding="4">
                                        <p:dataTable id="dtProductoDel" var="producto" value="#{productosBean.idProducto}">
                                                <f:facet name="header">
                                                    Producto
                                                </f:facet>
                                                <p:column headerText="Id Producto">
                                                    <h:outputText value="#{productosBean.idProducto}" />
                                                </p:column>
                                                <p:column headerText="Id Producto">
                                                    <h:outputText value="#{productosBean.descripcion}" />
                                                </p:column>
                                                <p:column style="width:32px;text-align: center">
                                                    <p:commandButton onclick="#{productosBean.eliminarProducto()}" icon="ui-icon-trash" title="View" />
                                                </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
