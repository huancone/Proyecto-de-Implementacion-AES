<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../newTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formAccClientes">
                    <p:accordionPanel>
                        <p:tab title="Crear Cliente">
                            <h:form>
                                <p:panel header="Ingrese Nuevo Cliente">
                                    <h:panelGrid columns="2" cellpadding="2">
                                        <h:outputLabel for="idCliente" value="Id Cliente" />
                                        <p:inputText id="idCliente" value="#{clienteBean.idCliente}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="idCliente" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="nombres" value="Nombre" />
                                        <p:inputText id="nombres" value="#{clienteBean.nombres}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="nombres" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="apellidos" value="Apellidos" />
                                        <p:inputText id="apellidos" value="#{clienteBean.apellidos}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="apellidos" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="numTel" value="Numero de Telefono" />
                                        <p:inputText id="numTel" value="#{clienteBean.numTel}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="numTel" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="email" value="Correo Electronico" />
                                        <p:inputText id="email" value="#{clienteBean.email}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="email" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="contrasenia" value="ContraseÃ±a" />
                                        <p:inputText id="contrasenia" value="#{clienteBean.contrasenia}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="contrasenia" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="tipoTarjeta" value="Tipo Tarjeta" />
                                        <p:inputText id="tipoTarjeta" value="#{clienteBean.tipoTarjeta}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="tipoTarjeta" display="icon" />
                                        <br></br>
                                        <h:outputLabel for="numeroTarjeta" value="Numero de Tarjeta" />
                                        <p:inputText id="numeroTarjeta" value="#{clienteBean.numeroTarjeta}">
                                            <p:clientValidator event="keyup"/>
                                        </p:inputText>
                                        <p:message for="numeroTarjeta" display="icon" />
                                        <br></br>
                                        <p:commandButton value="Direccion" type="button" onclick="PF('dirDialogo').show();" />
                                        <p:dialog header="Direccion Dialog" widgetVar="dirDialogo" modal="true" height="355">
                                            <h:panelGrid columns="2" cellpadding="1">
                                                <h:outputLabel for="idDireccion" value="Id Direccion" />
                                                <p:inputText id="idDireccion" value="#{direccionBean.idDireccion}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="idDireccion" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="paisDir" value="Pais" />
                                                <p:inputText id="paisDir" value="#{direccionBean.pais}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="paisDir" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="ciudadDir" value="Ciudad" />
                                                <p:inputText id="ciudadDir" value="#{direccionBean.ciudad}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="ciudadDir" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="estadoDir" value="Numero de Tarjeta" />
                                                <p:inputText id="estadoDir" value="#{direccionBean.estado}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="estadoDir" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="codPostalDir" value="Codigo Postal" />
                                                <p:inputText id="codPostalDir" value="#{direccionBean.codPostal}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="codPostalDir" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="tipoDir" value="Tipo Direccion" />
                                                <p:inputText id="tipoDir" value="#{direccionBean.tipoDir}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="tipoDir" display="icon" />
                                                <br></br>
                                                <h:outputLabel for="calleDir" value="Calle Direccion" />
                                                <p:inputText id="calleDir" value="#{direccionBean.dirCalle}">
                                                    <p:clientValidator event="keyup"/>
                                                </p:inputText>
                                                <p:message for="calleDir" display="icon" />
                                                <br></br>
                                                <p:commandButton value="Aceptar" onclick="#{productosBean.crearProducto()}"/>
                                            </h:panelGrid>
                                        </p:dialog>
                                        <h:outputText value="#{productosBean.ciudadEspectaculo.idCiudad}" id="ciudadEspectaculo"/>
                                        <br></br>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                        </p:tab>
                        <p:tab title="Editar Cliente">

                        </p:tab>
                        <p:tab title="Eliminar Cliente">

                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
