<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../newTemplate.xhtml">
            
            <ui:define name="content">
                <h:form id="formAccCAmpanna">
                    <p:accordionPanel>
                        <p:tab title="Crear Campaña">
                            <h:form>
                                <p:panel header="Crear Campaña">
                                    <h:panelGrid columns="2" cellpadding="4">
                                        <p:commandButton value="Consulta Producto" type="button" onclick="PF('selProdCampDialogo').show();" />
                                        <p:dialog header="Consulta Producto" widgetVar="selProdCampDialogo" modal="true" height="300">
                                            <h:form>
                                                <p:panel header="Consultar Producto">
                                                    <h:panelGrid columns="2" cellpadding="4">
                                                        <p:outputLabel for="consultaCreCam" value="Consultar Por"/>
                                                        <p:selectOneRadio id="consultaCreCam" value="#{productosBean.tipoConsulta}">
                                                            <f:selectItem itemLabel="id" itemValue="id" />
                                                            <f:selectItem itemLabel="nombre" itemValue="nombre" />
                                                            <f:selectItem itemLabel="descripcion" itemValue="descripcion" />
                                                        </p:selectOneRadio>
                                                        <p:inputTextarea id="txtConsultaCreCam" value="#{productosBean.txtConsulta}"  rows="1" cols="50">
                                                            <p:clientValidator event="keyup"/>
                                                        </p:inputTextarea>
                                                        <br></br>
                                                        <p:commandButton value="Consultar Producto" onclick="#{productosBean.consultarProducto()}" />
                                                        <br></br>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:form>
                                            <h:form>
                                                <p:panel header="Producto">
                                                    <h:panelGrid columns="2" cellpadding="4">
                                                        <p:dataTable id="dtProductoCreCam" var="producto" value="#{productosBean.idProducto}">
                                                            <f:facet name="header">
                                                                Producto
                                                            </f:facet>
                                                            <p:column headerText="Id Producto">
                                                                <h:outputText value="#{productosBean.idProducto}" />
                                                            </p:column>
                                                            <p:column headerText="Descripcion Producto">
                                                                <h:outputText value="#{productosBean.descripcion}" />
                                                            </p:column>
                                                            <p:column style="width:32px;text-align: center">
                                                                <p:commandButton onclick="#{productosBean.consultarProducto()}" icon="ui-icon-plus" title="View" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:form>
                                        </p:dialog>
                                        <h:outputText value="#{campannaBean.producto}" id="idProductoCreCamp"/>
                                        <br></br>
                                        <p:outputLabel for="fechaIniCamp" value="Fecha Inicio Campaña" />
                                        <p:calendar id="fechaIniCamp" value="#{campannaBean.fechaInicioCampania}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{campannaBean.fechaInicioCampania}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                        <p:outputLabel for="fechaFinCamp" value="Fecha Fin Campaña" />
                                        <p:calendar id="fechaFinCamp" value="#{productosBean.fechaEspectaculo}" locale="es" navigator="true" pattern="yyyyMMdd" />
                                        <h:outputText value="#{productosBean.fechaEspectaculo}">
                                            <f:convertDateTime pattern="yyyyMMdd" />
                                        </h:outputText>
                                        <br></br>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>

                        </p:tab>
                        <p:tab title="Editar Campaña">

                        </p:tab>
                        <p:tab title="Eliminar Campaña">

                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
