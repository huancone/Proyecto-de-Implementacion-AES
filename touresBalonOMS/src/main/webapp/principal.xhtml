<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="top">
                TOURES BALON OMS
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form id="formAccLogin">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="idUsuario" value="Id usuario" />
                        <p:inputText id="idUsuario" value="#{loginBean.idUsuario}"/>
                        
                        <h:outputLabel for="passUsuario" value="Contraseña " />
                        <p:password id="passUsuario" value="#{loginBean.passUsuario}" feedback="true"
                                    promptLabel="Ingrese Contraseña" weakLabel="Débil" goodLabel="Medio" strongLabel="Fuerte"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="LogIn" actionListener="#{loginBean.login(event)}"  />
                        </f:facet> 
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
